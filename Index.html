<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeather">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <div>
    <label for="unitCelsius">Celsius</label>
    <input type="radio" name="unit" id="unitCelsius" value="Celsius" checked>
  
    <label for="unitFahrenheit">Fahrenheit</label>
    <input type="radio" name="unit" id="unitFahrenheit" value="Fahrenheit">
  </div>
  
  <script src="app.js"></script>
</body>
</html>
